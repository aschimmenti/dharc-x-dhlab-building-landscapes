name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: |
          npm ci
          # Ensure Tailwind CSS and PostCSS are installed
          npm install -D tailwindcss postcss autoprefixer
          # Ensure Font Awesome is installed
          npm install font-awesome
      - name: Verify CSS configuration
        run: |
          # Check if tailwind config exists, if not create it
          if [ ! -f tailwind.config.mjs ]; then
            npx tailwindcss init -p
          fi
          # Create .nojekyll file to prevent Jekyll processing
          touch public/.nojekyll
      - name: Build with Next.js
        run: |
          # Force a full rebuid with clean cache
          npm run build -- --no-cache
        env:
          # Set NODE_ENV to production to ensure proper CSS processing
          NODE_ENV: production
      - name: Check build output
        run: |
          # List the output directory to verify assets
          ls -la ./out
          ls -la ./out/_next || echo "No _next directory found"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4